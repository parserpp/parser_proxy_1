name: PythonCI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '*/10 * * * *'  #   分 时 日 月 周

  repository_dispatch:
    types:
      - webhook-1
      # https://docs.github.com/cn/actions/learn-github-actions/events-that-trigger-workflows
